<body>
    <header>

    </header>
    <main class="mt-10">
        <section class="flex px-4">
            <div class="grid gird-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- triangle -->
                <div class="card bg-base-100 shadow-md mb-2 border pt-4">
                    <figure><img class="w-3/4 h-32" src="./photos/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="text-center text-2xl font-bold text-gray-700">Triangle</h2>
                      <p class="text-center font-medium text-lg">Area (A) = 0.5 × b × h</p>
                      <div class="flex items-center py-4">
                        <input class="w-24 bg-gray-100 p-1 text-lg rounded-md" type="text" id="" placeholder="b">
                        <label class="text-lg font-semibold ml-2">cm</label>
                        <input class="w-24 bg-gray-100 px-2 py-1 text-lg rounded-md ml-4" type="text" id="" placeholder="h">
                        <label class="text-lg font-semibold ml-2">cm</label>
                      </div>
                      <h4 class="font-bold text-gray-500 text-lg">Area: <span class="text-gray-700">00</span><span class="font-medium text-gray-500"> cm<sup>2</sup></span></h4>
                      <div class="card-actions justify-end mt-3">
                        <button class="bg-sky-400 w-full py-2 rounded text-lg font-semibold text-white">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rectangle -->
